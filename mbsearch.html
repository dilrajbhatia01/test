    function searchMenu() {
  // Declare variables 
        
  var input, filter, table, tr, td, i;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
        
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");

  // Loop through all table rows, and hide those who don't match the search query
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[1];
    if (td) {
      if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    } 
  }
}
    

    
function searchMenubyId() {
  // Declare variables 
  var input, filter, table, tr, td, i;
  input = document.getElementById("myInputId");
  //filter = input.value.toUpperCase();
  idArr = input.value.split(",");

  tr = table.getElementsByTagName("tr");

     var isFeedback= false;
  // Loop through all table rows, and hide those who don't match the search query
    if ( input.value != "")
             {
                
                 for (i = 0; i < tr.length; i++) {
                    td = tr[i].getElementsByTagName("td")[0];
                    if (td) {
                        
                               tr[i].style.display = "none"; 
                            }
                        
                    } 
                  
                 for (i = 0; i < tr.length; i++) {
                    td = tr[i].getElementsByTagName("td")[0];
                    if (td) {
                        if(jQuery.inArray(td.innerHTML,idArr)> -1)
                            {
                               tr[i].style.display = ""; 
                                isFeedback = true;
                                
                            }

                     document.getElementById("btnAddToFeedback").style.display="";
                     
                 }
                 else{
                     document.getElementById("btnAddToFeedback").style.display="none";
                     
                 }
             }
    else
        {
            for (i = 0; i < tr.length; i++){
                        
                               tr[i].style.display = ""; 
                            
                        
                    } 
            
        }
         
}
